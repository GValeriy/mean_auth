<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Сотрудники</title>
    <!-- Material Design fonts -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-material-design.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="WorkersController as $workContr">
<div class="navbar navbar-inverse" id="nav">
    <div class="container">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="  navbar-brand" href="#/"><b>Список</b></a>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="searchWord" placeholder="Search">
            </div>

        </div>

        <div class="navbar-collapse collapse navbar-inverse-collapse">

            <div class="nav navbar-nav navbar-right">

                <!--Angular add modal-->
                    <button type="button" class="btn btn-raised btn-primary" ng-click="$workContr.openAdd()">Добавить сотрудника</button>
                <!--/Angular add modal-->

            </div>
            </div>
        </div>
    </div>
</div>
<!--Список сотрудников-->
<div  class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel" >

                <table class="table table-striped" id="example" class="table table-striped table-bordered" >
                    <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Отчество</th>
                        <th>Фамилия</th>
                        <th>Должность</th>
                        <th>Пол</th>
                        <th>Телефон</th>
                        <th>Рабочее время</th>
                        <th>Изменить</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="worker in workers | filter: searchWord" >

                        <td>{{worker.name}}</td>
                        <td>{{worker.patronymic}}</td>
                        <td>{{worker.surname}}</td>
                        <td>{{worker.post}}</td>
                        <td>{{worker.sex}}</td>
                        <td>{{worker.phone}}</td>
                        <td>{{worker.work_start }} – {{worker.work_stop}}</td>
                        <td>

                            <button type="button" class="btn btn-raised btn-primary" ng-click="$workContr.openEdit(worker)">Редактировать</button>

                            <a class="btn btn-raised btn-primary" ng-click="removeWorker(worker._id)" href="#">Del</a>

                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--Pagination-->
                <ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"
                    ng-change="pageChanged()"></ul>

                Show <select ng-model="viewby" ng-change="setItemsPerPage(viewby)">
                <option>3</option><option>5</option><option>10</option><option>20</option>
                <option>30</option><option>40</option><option>50</option></select>
                records at a time.
                <!--/pagination-->
            </div>
        </div>
    </div>
</div>

<!--Angular edit modal window-->
<script type="text/ng-template" id="editContent.html">

    <div class="modal-header">
        <h3 class="modal-title" id="editmodal-title">Редактировать сотрудника</h3>
    </div>
    <div class="modal-body" id="editmodal-body">
        <div class="panel panel-success">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal" id="editangform"  novalidate>
                            <fieldset>
                                <form name="userForm">
                                    <div class="form-group"
                                         ng-class="{ 'has-error': !worker.name, 'has-success': worker.name  }">
                                        <label for="angEditInput1" class="col-md-2 control-label">Имя</label>

                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="angEditInput1"
                                                   ng-model="worker.name" placeholder="Имя" required>

                                        </div>
                                    </div>
                                </form>

                                <div class="form-group"
                                     ng-class="{ 'has-error': !worker.patronymic, 'has-success': worker.patronymic  }">
                                    <label for="angEditInput2" class="col-md-2 control-label">Отчество</label>

                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="angEditInput2"
                                               ng-model="worker.patronymic" placeholder="Отчество" required>
                                    </div>
                                </div>

                                <div class="form-group"
                                     ng-class="{ 'has-error': !worker.surname, 'has-success': worker.surname  }">
                                    <label for="angEditInput3" class="col-md-2 control-label">Фамилия</label>

                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="angEditInput3"
                                               ng-model="worker.surname" placeholder="Фамилия" required>

                                    </div>
                                </div>
                                <div class="form-group"
                                     ng-class="{ 'has-error': !worker.post, 'has-success': worker.post  }">
                                    <label for="angEditInput4" class="col-md-2 control-label">Должность</label>

                                    <div class="col-md-10">
                                        <select id="angEditInput4" ng-init="worker.post='Программист'"
                                                ng-model="worker.post" class="form-control">
                                            <option>Программист</option>
                                            <option>Дизайнер</option>
                                            <option>Менеджер</option>
                                            <option>Персонал</option>
                                            <option>Обучающийся</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group"
                                     ng-class="{ 'has-error': !worker.sex, 'has-success': worker.sex  }">
                                    <label for="angEditInput5" class="col-md-2 control-label">Пол</label>

                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="angEditInput5"
                                               ng-model="worker.sex" placeholder="Пол" required>

                                    </div>
                                </div>

                                <div class="form-group"
                                     ng-class="{ 'has-error': !worker.phone, 'has-success': worker.phone  }">
                                    <label for="angEditInput6" class="col-md-2 control-label">Телефон</label>

                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="angEditInput6"
                                               ng-model="worker.phone" placeholder="Телефон" required>

                                    </div>
                                </div>

                                <div class="form-group"
                                     ng-class="{ 'has-error': !worker.work_start, 'has-success': worker.work_start  }">
                                    <label for="angEditInput7" class="col-md-2 control-label">Начало дня</label>

                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="angEditInput7"
                                               ng-model="worker.work_start" placeholder="Начало рабочего дня"
                                               required>
                                    </div>
                                </div>

                                <div class="form-group"
                                     ng-class="{ 'has-error': !worker.work_stop, 'has-success': worker.work_stop  }">
                                    <label for="angEditInput8" class="col-md-2 control-label">Конец дня</label>

                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="angEditInput8"
                                               ng-model="worker.work_stop" placeholder="Конец рабочего дня"
                                               required>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-footer">

        <button class="btn btn-primary" type="button" ng-click="$editCtrl.ok();updateWorker(worker._id)">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$editCtrl.cancel()">Cancel</button>

    </div>
</script>
<!--/angular edit modal window-->

    <div class="modal-footer">

        <button class="btn btn-primary" type="button" ng-click="$addCtrl.ok();addWorker()">OK</button>

<!-- /angular add modal window-->

    <script src="lib/jquery.min.js"></script>
    <script src="/lib/angular.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-animate.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="js/controllers/workers.js"></script>
    <script src="js/controllers/modal.js"></script>
    <script src="js/services/crud.js"></script>

</body>
</html>

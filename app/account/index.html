<h1>My Account</h1>
<div class="form-container">
    <form method="post">

        <div class="form-group" ng-class="{ 'has-error': !vm.worker.name, 'has-success': vm.worker.name  }">
            <label class=" control-label" for="name">First name</label>
            <input type="text" id="name" class="form-control" ng-model="vm.worker.name" required />
        </div>

        <div class="form-group" ng-class="{ 'has-error': !vm.worker.patronymic, 'has-success': vm.worker.patronymic  }">
            <label class=" control-label" >Patronymic</label>
            <input type="text" id="name1" class="form-control" ng-model="vm.worker.patronymic" required />
        </div>

        <div class="form-group" ng-class="{ 'has-error': !vm.worker.surname, 'has-success': vm.worker.surname  }">
            <label class=" control-label" for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-control" ng-model="vm.worker.surname" required />
        </div>

        <div class="form-group" ng-class="{ 'has-error': !vm.worker.username, 'has-success': vm.worker.username  }">
            <label class=" control-label" for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="vm.worker.username" required />
        </div>



        <div class="form-group" ng-class="{ 'has-error': !vm.worker.post, 'has-success': vm.worker.post  }">
                                    <label for="angEditInput4" class="control-label">Должность</label>
                                        <select id="angEditInput4"
                                                ng-model="vm.worker.post" class="form-control">
                                            <option>Программист</option>
                                            <option>Дизайнер</option>
                                            <option>Менеджер</option>
                                            <option>Персонал</option>
                                            <option>Обучающийся</option>
                                        </select>
                                    </div>


                                <div class="form-group" ng-class="{ 'has-error': !vm.worker.sex, 'has-success': vm.worker.sex  }">

                                    <label class="control-label">Пол</label>

                                    <div class="row">
                                    <div class="col-md-4 modalInput">

                                        <input  type="radio" name="answer" value="ж." ng-model="vm.worker.sex"/>женский
                                    </div>
                                    <div class="col-md-4 modalInput">
                                        <input  type="radio" name="answer" value="м." ng-model="vm.worker.sex"/>мужской

                                    </div>
                                </div>
                                </div>


                                <div class="form-group"
                                     ng-class="{ 'has-error': !vm.worker.phone, 'has-success': vm.worker.phone  }">
                                    <label class=" control-label">Телефон</label>
<div>
                                        <input class="modalInput" type="text" ui-mask="+3(099) 999-99-99"
                                               ng-model="vm.worker.phone" model-view-value="true">
                                    </div>
</div>
                                <div class="row">

                                <div class="col-md-4">
                                    <div class="form-group"
                                         ng-class="{ 'has-error': !vm.worker.work_start, 'has-success': vm.worker.work_start}">

                                        <label class="col-md-4 control-label">Начало дня</label>


                                        <div class="col-md-8 modalInput">

                                            <input type="text" class="form-control" size="8"
                                                   ng-model="vm.worker.work_start" bs-timepicker
                                                   data-time-format="HH:mm" data-time-type="string" data-length="1"
                                                   data-minute-step="1" data-arrow-behavior="picker">
                                        </div>
                                    </div>
                                    </div>

                                <div class="col-md-4">
                                    <div class="form-group"
                                         ng-class="{ 'has-error': !vm.worker.work_stop, 'has-success': vm.worker.work_stop}">

                                        <label class="col-md-4 control-label">Конец дня</label>

                                        <div class="col-md-8 modalInput">

                                            <input type="text" class="form-control" size="8" ng-model="vm.worker.work_stop"
                                                   bs-timepicker
                                                   data-time-format="HH:mm" data-time-type="string" data-length="1"
                                                   data-minute-step="1" data-arrow-behavior="picker">

                                        </div>
                                        </div>
                                </div>
                                </div>

                                <div class="form-group" ng-class="{ 'has-error': !vm.worker.password, 'has-success': vm.worker.password}">
                                    <label class=" control-label"  for="password">Password</label>
                                    <input type="password" id="password" class="form-control" ng-model="vm.worker.password" />
                                </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
        </div>
    </form>
</div>

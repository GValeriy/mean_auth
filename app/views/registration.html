<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="form-container">
    <h2>Register</h2>

    <form method="post">
        <div class="form-group">
            <label for="name">First name</label>
            <input type="text" name="name" ng-model="worker.name" id="name" class="form-control"  required />
        </div>
        <div class="form-group">
            <label for="surname">Last name</label>
            <input type="text" name="surname" ng-model="worker.surname" id="surname" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" ng-model="worker.username" id="username" class="form-control"  required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" ng-model="worker.password" id="password" class="form-control" required />
        </div>

        <div class="form-group">
            <button type="submit" ng-click="regCtrl.registrateUser(worker)" class="btn btn-primary">Register</button>
            <a href="#/login" class="btn btn-link">Cancel</a>
        </div>

    </form>
</div>

</body>
</html>

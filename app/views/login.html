<form >
    <label>Username: <input type="text" ng-model="authCtrl.username"/></label><br/>
    <label>Password: <input type="password" ng-model="authCtrl.password"/></label><br/>
    <button ng-click="login(authCtrl.username, authCtrl.password)" type="submit">Login</button>
    <button ng-click="logout()">Logout</button>
    <!--<button >Registrate</button>-->
</form>

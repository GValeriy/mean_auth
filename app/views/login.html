<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="form-container">
    <h2>Login</h2>
    <form method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" ng-model="worker.username" id="username" value="" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" ng-model="worker.password" id="password" class="form-control" />
        </div>
        <div class="form-group">
            <button type="submit" ng-click="logCtrl.authenticateUser(worker)" class="btn btn-primary">Login</button>
            <a href="/#/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>

</body>
</html>
